name: Update ORCID publications

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  update-orcid:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch ORCID publications
        run: node scripts/fetch-orcid-publications.mjs

      - name: Commit updates
        run: |
          if git status --porcelain | grep -q "data/orcid-publications.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/orcid-publications.json
            git commit -m "update ORCID publications"
            git push
          else
            echo "No changes to commit."
          fi
